<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>To-Do</title>
</head>

<body>


    <h1><span class="heading">Focus On <span>Goal</span></h1>
    <div class="main">
        <div class="card">
            <div class="tittle">
                <!-- <span class="today">Today</span> -->
                <!-- <span class="icon"><img src="assets/Sun.svg" alt=""></span> -->
                <div class="img">
                    <span class="today">Today</span>
                    <img src="assets/Vector.svg" alt="">
                    <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="1.03887" cy="1.33172" r="0.646416" fill="#61481C" />
                        <path
                            d="M8.79584 7.79587C8.79584 8.48163 8.52342 9.1393 8.03851 9.62421C7.55361 10.1091 6.89593 10.3815 6.21017 10.3815C5.52441 10.3815 4.86674 10.1091 4.38183 9.62421C3.89693 9.1393 3.62451 8.48163 3.62451 7.79587L6.21017 7.79587H8.79584Z"
                            fill="#61481C" />
                        <circle cx="10.7352" cy="1.33172" r="0.646416" fill="#61481C" />
                    </svg>
                </div>
                <p class="progress-label">Raise the bar by completing your goals!</p>
            </div>
            <div class="progress-bar">
                <div class="progress">
                    <span></span>
                </div>
            </div>
            <p class="goal-text">Please set all the 3 goals!
                <p />

            <div class="goal-container one">
                <div class="check-box">
                    <img class="check-icon" src="assets/check.svg" alt="check-icon">
                </div>
                <input type="text" id="first" class="goal-input" placeholder="add new goal">
            </div>
            <div class="goal-container two">
                <div class="check-box">
                    <img class="check-icon" src="assets/check.svg" alt="check-icon">
                </div>
                <input type="text" id="second" class="goal-input" placeholder="add new goal">
            </div>
            <div class="goal-container three">
                <div class="check-box">
                    <img class="check-icon" src="assets/check.svg" alt="check-icon">
                </div>
                <input type="text" id="third" class="goal-input" placeholder="add new goal">
            </div>
            <p class="end-text">" Once a task is just begun, never leave it till it's done. Be the labour great or
                small, do it well or not at all "</p>
        </div>
    </div>

</body>

</html>
